<!DOCTYPE html>
<html lang="en">

<head>

    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    

   <script src="/static/blog/js/jquery-3.3.1.min.js"></script>
    <script src="/static/blog/js/login.js"></script>
    

</head>

<body background="/static/img/login_site.jpg">


    <div class="container " style="align-items:center;justify-content:center">


        <form class="col-md-6 m-auto">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                </div>
            </div>


            <div class="form-group">
                <label for="" class="col-sm-2 control-label">验证码</label>
                <div class="row">
                    <div class="col-md-6" style="padding-left:30px;">
                        <input type="text" class="form-control" id="view_code">
                    </div>
                    <div class="col-md-6">
                        <img src="/get_view_code_img/" alt="" height="35" width="150" id="view_code_img">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-info" id="login-button" type="button" value="登录"><span class="error"></span>
                    <a href="/register/" class="btn btn-success fa-pull-right">注册</a>
                </div>
            </div>
        </form>


    </div>

    

</body>

</html>
