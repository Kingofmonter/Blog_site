{% extends 'base.html' %}

{% block content %}
    <div class="article_list">
        {% for article in article_list %}
            <div class="article-item clearfix">
                <h5><a href="/{{ article.user }}/articles/{{ article.pk }}/">{{ article.title }}</a></h5>
            </div>
            <div class="article-desc">
                        <span class="media-right">
                            {{ article.desc }}
                        </span>
            </div>
            <div style="margin-top: 10px" class="pull-right">
                <span>发布: &nbsp;&nbsp;{{ article.create_time|date:"Y-m-d H:i" }}</span>&nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-comment">评论({{ article.comment_count }})</span>&nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-thumbs-up">点赞{{ article.up_count }}</span>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
