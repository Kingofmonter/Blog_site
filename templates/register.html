<!DOCTYPE html>
<html lang="en">

<head>

    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    

   <script src="/static/blog/js/jquery-3.3.1.min.js"></script>
    <script src="/static/blog/js/register.js"></script>
    

</head>

<body background="/static/img/login_site.jpg">


    <div class="container " style="align-items:center;justify-content:center">


        <form class="col-md-6 m-auto" id="form">
            {% csrf_token %}
            
            {% for foo in form %}
                <div class="form-group">
                    <label for="{{foo.auto_id}}">{{foo.label}}</label>
                    {{foo}}<span class="error" style="color:red"></span>
                </div>
            {% endfor %}
            
            <div class="form-group">
                <label for="avator">
                    头像
                    <img src="/static/img/FENGJING.jpg" alt="" height="60px" width="60px" id="avator_img">
                </label>
                <input type="file" name="" id="avator" style="display:none">
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" name="" id="" class="btn btn-info login-btn reg_btn" value="submit">
                </div>
            </div>
        </form>


    </div>

    

</body>

</html>
